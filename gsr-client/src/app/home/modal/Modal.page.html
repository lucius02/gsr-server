<ion-header>
  <ion-toolbar>
    <ion-title>Modal Content</ion-title>
    <ion-icon name='close-circle' (click)='dismiss()' style='float: right;'></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let recipes of (recipes| async)">
      <ion-label>
        <h2>{{ recipes.title }}</h2>
        <p>{{ recipes.views }}</p>
        <p>{{ recipes.popularity }}</p>
        <p>{{ recipes.preparation }}</p>
        <p>{{ recipes.description }}</p>
        <p>{{ recipes.read_time }}</p>
        <p>{{ recipes.average_ranking }}</p>
        <p>{{ recipes.likes }}</p>
        <p>{{ recipes.step }}</p>
        <p>{{ recipes.persons }}</p>
        <p>{{ recipes.ingredients }}</p>
      </ion-label>
      <ion-icon slot="start" icon="rocket" color="primary"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
